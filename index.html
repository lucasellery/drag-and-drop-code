<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Simple Kanban Board</title>
  </head>
  <body>
    <div class="boards">

      <div class="board">
        <h3>To do</h3>
        <div class="dropzone">
          <div class="card" draggable="true">
            <div class="status white"></div>
            <div class="content">Read Harry Potter for the 2nd time</div>
          </div>

          <div class="card" draggable="true">
            <div class="status white"></div>
            <div class="content">Do the dishes</div>
          </div>

          <div class="card" draggable="true">
            <div class="status white"></div>
            <div class="content">Learn Flutter</div>
          </div>
        </div>
      </div>

      <div class="board">
        <h3>In progress</h3>
        <div class="dropzone">
          <div class="card" draggable="true" >
            <div class="status pink"></div>
            <div class="content">Code in React</div>
          </div>

          <div class="card" draggable="true" >
            <div class="status pink"></div>
            <div class="content">Practice english</div>
          </div>
        </div>
      </div>

      <div class="board">
        <h3>Done</h3>
        <div class="dropzone">
          <div class="card" draggable="true">
            <div class="status green"></div>
            <div class="content">Go to the gym</div>
          </div>

          <div class="card" draggable="true">
            <div class="status green"></div>
            <div class="content">Watch The Lion King</div>
          </div>
        </div>
      </div>

    </div>

    <script src="./src/index.js" defer></script>
  </body>
</html>
